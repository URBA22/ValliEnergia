<div class="card-container">
  <a href="centrali/{{cent.id}}" class="align-items-center" style="text-decoration: none; color:black">
    <div class="img-container" *ngIf="cent.immagini[0].url.length>0"><!-- height 45%-->
      <img src="{{cent.immagini[0].url}}" alt="{{cent.immagini[0].alt}}"/>
    </div>
    <div class="img-container" *ngIf="cent.immagini[0].url.length == 0"><!-- height 45%-->
      <img src="../../../../assets/default-plant.jpg" alt=""/>
    </div>
    <div class="card-content"> <!-- height 45%-->
      <h2>{{cent.nome}}</h2>
      <p>{{cent.localita.indirizzo}}</p>
    </div>
  </a>
  <div class="card-footer d-flex justify-content-center"><!-- height 10%-->
    <div class="icon-container">
      <a href="centrali/{{cent.id}}" class="align-items-center" style="text-decoration: none; color:black">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-droplet-fill" viewBox="0 0 16 16">
          <path d="M8 16a6 6 0 0 0 6-6c0-1.655-1.122-2.904-2.432-4.362C10.254 4.176 8.75 2.503 8 0c0 0-6 5.686-6 10a6 6 0 0 0 6 6M6.646 4.646l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448c.82-1.641 1.717-2.753 2.093-3.13"/>
        </svg>
    </a>
    </div>
  </div>
</div>
